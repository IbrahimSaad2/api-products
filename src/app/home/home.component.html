<section>
    <div class="container ">
        <div class="row gap-5 mt-4">
            @for (product of productList; track $index) {
                <div class="col-md-2 border rounded-5  p-4 overflow-hidden position-relative product d-flex "> 
                    <div>
                        <img class="w-100" [src]="product.image" alt="">
                    </div>
                    <div class="des">
                        <h2 class="small text-primary">{{product.category}}</h2>
                    <h1 class="h4">{{product.title.split(' ' , 2 ).join(" ")}}</h1>
                    <div class="layer d-flex flex-column"> 
                            <p>{{product.description.split(' ',25).join(' ')}}</p>
                            <p>{{product.rating.count}} <i class="fa-solid fa-cart-shopping"></i></p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <span>{{product.price}} EGP</span>
                        <div>
                            <i style="color: var(--bs-yellow);" class="fa-solid fa-star"></i>
                            <span class="text-muted">{{product.rating.rate}}</span>
                            <!-- <p>{{product.rating.count}}</p> -->
                        </div>
                    </div>
                    </div>
                </div>
            }
        </div>
    </div>
</section>
